<div class="container" style="padding-left: 100px;">
<div style="float:left;font-family: Arial, Geneva, Tahoma, sans-serif;font-size: 22px;padding-top: 15px">
    <u><label font-size="20px" font-name="arial" style="align-content: center; margin-left: 350px;">
         USER MASTER UPDATION FORM</label></u><br/>
</div>


<br/><br/><br/><br/>
<div class="row"  >
    <div class="col-md-3">
    <label font-size="20px">SrNo :</label>
</div>
<div class="col-md-3">
     <input type="text" name="SrNo"  [(ngModel)]="SrNo"   class="form-control" type="number"  width="150px">
</div>
<div class="col-md-3">
    <label font-size="20px">UserName  :</label>
</div>
<div class="col-md-3">
    <input type="text" name="UserName"  [(ngModel)]="UserName"
      class="form-control"  width="150px">
</div>
</div>
<div class="row">
    <div class="col-md-3">
        <label font-size="20px">LastName  :</label>
</div>
<div class="col-md-3">
        <input type="text" name="LastName"  [(ngModel)]="LastName"  class="form-control"  width="150px">
 </div>
 <div class="col-md-3">
    <label>UserType  :</label>
</div>
<div class="col-md-3">
    <input type="text" name="UserType"  [(ngModel)]="UserType"  class="form-control"   width="150px">
</div>    
</div>
<div class="row">
    <div class="col-md-3">
            <label>Address :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="Address"  [(ngModel)]="Address"  class="form-control" type="number"  width="150px">
        </div>
    
        <div class="col-md-3">
            <label>Password  :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="Password"  [(ngModel)]="Password"   class="form-control" type="number"  width="150px">
        </div>
</div>

<div class="row">
    <div class="col-md-3">
            <label>DesignationId  :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="DesignationId"    class="form-control" type="number">
        </div>
        <div class="col-md-3">
            <label>State</label>
        </div>
        <div class="col-md-3">
             <select class="form-control"  [(ngModel)]="StateId" placeholder="Choose State" (change)="getDistrictDetails($event.target.value)"
                        style="width: 200px;font-display: #FF00FF;color:black;">
                        <option value={{stValue}}>{{StateMessage}}</option>
                        <option *ngFor='let sntry of service.StateDetails' [value]='sntry.Codes'>
                                {{sntry.States_UT}}
                        </option>
            </select>
        </div>
</div>

<div class="row">
    <div class="col-md-3">
            <label>DisttName :</label>
        </div>
        <div class="col-md-3"> <select class="form-control"  [(ngModel)]="Dcode" placeholder="Choose Distt" (change)="getCityDetails($event.target.value)"
            style="width: 200px;font-display: #FF00FF;color: black;">
              <option  value={{distValue}}>{{DistrictMessage}}</option>
              <option *ngFor='let sntry of service.DisttDetails' [value]='sntry.Dcode'>
                {{sntry.District}}
              </option>
            </select></div>
            <div class="col-md-3">
            <label>CityName  :</label>
        </div>
        <div class="col-md-3"> 
            <select class="form-control"  [(ngModel)]="CityCode" placeholder="Choose City"
            style="width: 200px;font-display: #FF00FF;color: black;">
              <option value={{cityValue}}>{{CityMessage}}</option>
              <option *ngFor='let sntry of service.CityDetails' [value]='sntry.CityCode'>
                {{sntry.City}}
              </option>
            </select>
          </div>
</div>
<div class="row">
    <div class="col-md-3">
            <label>Zip Code :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="ZipCode"  [(ngModel)]="ZipCode"   class="form-control" type="number"  width="150px">
         </div>
        <div class="col-md-3">
            <label>LastLoginDate  :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="LastLoginDate"  [(ngModel)]="LastLoginDate"   class="form-control" type="number"  width="150px">
        </div>
</div>
<div class="row">
    <div class="col-md-3">
            <label>PasswordChangeDate :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="PasswordChangeDate"  [(ngModel)]="PasswordChangeDate"   class="form-control" type="number"  width="150px">
        </div>
        <div class="col-md-3">
            <label>Role  :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="Role"     class="form-control" type="number">
        </div>
</div>


<div class="row">
    <div class="col-md-3">
    <label>EmailId  :</label>
</div>
<div class="col-md-3">
    <input type="text" name="EmailId"  [(ngModel)]="EmailId"   class="form-control" type="number"  width="150px">
</div>
<div class="col-md-3">
    <label>phone  :</label>
</div>
<div class="col-md-3">
    <input type="text" name="phone"  [(ngModel)]="phone"   class="form-control" type="number"  width="150px">
</div>

</div>

<div class="row">
    <div class="col-md-3">
            <label>mobile no :</label>
        </div>
        <div class="col-md-3">
            <input type="text" name="mobileno"  [(ngModel)]="mobileno"   class="form-control" type="number"  width="150px">
        </div>
        <div class="col-md-3">
                    <label></label>
    </div>
    <div class="col-md-2">        
    </div>
        <div class="col-md-3">
                <button type="button" class="btn btn-lg btn-info" (click)="UpdateRecord()" >Update Record</button>
        </div>
</div>
</div>
